<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Login - Innovasell</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /* background set via JS */
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      height: 60px;
    }

    .btn-violet {
      background-color: #912F83;
      color: white;
      border: none;
    }

    .btn-violet:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <img src="assets/LOGO.svg" alt="Innovasell" class="logo">

    <h4 class="text-center mb-4">Acesso ao Sistema</h4>

    <form action="login.php" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
      </div>
      <button type="submit" class="btn btn-violet w-100">Entrar</button>
    </form>
  </div>

  <script>
    // Lista de Imagens de Natureza (Unsplash)
    const images = [
      'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=1920&q=80', // Montanhas/Verde
      'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=1920&q=80', // Floresta
      'https://images.unsplash.com/photo-1501854140884-074cf2b2c3af?auto=format&fit=crop&w=1920&q=80', // Costa/Natureza
      'https://images.unsplash.com/photo-1510784722466-f2aa9c52fff6?auto=format&fit=crop&w=1920&q=80', // Montanhas
      'https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?auto=format&fit=crop&w=1920&q=80', // Floresta Outono
      'https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?auto=format&fit=crop&w=1920&q=80', // Floresta Escura
      'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=1920&q=80'  // Paisagem Nebulosa
    ];

    // Selecionar aleatoriamente
    const randomImage = images[Math.floor(Math.random() * images.length)];

    // Aplicar ao body
    document.body.style.backgroundImage = `url('${randomImage}')`;
    document.body.style.backgroundRepeat = 'no-repeat';
    document.body.style.backgroundPosition = 'center center';
    document.body.style.backgroundSize = 'cover';
  </script>

</body>

</html>
